<div class="header">
<header class="header__block">
  <span>{{emojiService.appTitle}}</span>

  <nav class="header__nav nav">
    <button class="nav__btn" (click)="showEmojis()" [class.nav__active]="emojiService.emojiShown">
      ВСЕ
    </button>
    <button class="nav__btn" (click)="showFavourite()" [class.nav__active]="emojiService.favouriteShown">
      ЛЮБИМЫЕ
    </button>
    <button class="nav__btn" (click)="showDeleted()" [class.nav__active]="emojiService.deletedShown">
      УДАЛЕННЫЕ
    </button>
  </nav>

  <div class="header__search">
    <input class="header__input" type="text" placeholder="Искать.." [(ngModel)]="emojiService.searchString">
  </div>
</header>
<div class="header__about about" *ngIf="emojiService.emojiShown">
  <ul class="about__block">
    <li class="about__item" >
      Имя
    </li>
    <li class="about__item">
      Ссылка
    </li>
    <li class="about__item">
      Превью
    </li>
    <li class="about__item">
      Действия
    </li>
  </ul>
</div>
</div>
